<!doctype html>
<html lang="en">
<head>
  <title>Rim Stiffness App</title>
  <meta name="javascripts" content="rim-stiffness-app.js" />
  <meta name="show_in_menu" content="True" />
</head>
<body>

<h2>Rim Stiffness App</h2>

<div class="row my-1">
  <button type="button" id="startRad" class="btn mx-1 btn-sm btn-danger">Record radial</button>
  <button type="button" id="startLat" class="btn mx-1 btn-sm btn-danger">Record lateral</button>
  <button type="button" class="btn mx-1 btn-sm btn-success stop-record">Stop</button>
</div>

<div style="position: relative;">
 <canvas id="canvasRad" width="600" height="200" 
   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
 <canvas id="canvasLat" width="600" height="200" 
   style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
</div>

</body>
</html>
