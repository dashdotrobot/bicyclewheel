<!doctype html>
<html lang="en">
<head>
  <title>Rim Stiffness App</title>
  <meta name="javascripts" content="rim-stiffness-app.js" />
  <meta name="stylesheets" content="rim-app.css" />
  <meta name="show_in_menu" content="true" />
  <meta name="layout_fluid" content="true" />
</head>
<body>

<h2>Rim Stiffness App</h2>

<div class="row my-1">
  <div class="col-6">
    <button type="button" id="startRad" class="btn btn-block btn-sm btn-danger">Record radial</button>
  </div>
  <div class="col-6">
    <button type="button" id="startLat" class="btn btn-block btn-sm btn-primary">Record lateral</button>
  </div>
</div>

<div id="canvasDiv" class="spectrogram">
  <canvas id="canvas" height="1" width="1"
   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
</div>

<div class="my-1"></div>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">

<form>

<div class="form-row">
  <label for="mass" class="col-6 col-form-label">Diameter</label>
  <div class="col-4">
    <input type="number" class="form-control-sm col" id="diameter" value="605">
  </div>
  <div class="col-2">mm</div>
</div>

<div class="form-row">
  <label for="mass" class="col-6 col-form-label">Mass</label>
  <div class="col-4">
    <input type="number" class="form-control-sm col" id="mass" value="500">
  </div>
  <div class="col-2">grams</div>
</div>

<div class="form-row">
  <label for="radStiff" class="col-6 col-form-label">Radial stiffness</label>
  <div class="col-4">
    <input type="number" class="form-control-sm col" id="radStiff" value="" readonly>
  </div>
  <div class="col-2">N-m^2</div>
</div>

<div class="form-row">
  <label for="latStiff" class="col-6 col-form-label">Lateral stiffness</label>
  <div class="col-4">
    <input type="number" class="form-control-sm col" id="latStiff" value="" readonly>
  </div>
  <div class="col-2">N-m^2</div>
</div>

<div class="form-row">
  <label for="torStiff" class="col-6 col-form-label">Torsional stiffness</label>
  <div class="col-4">
    <input type="number" class="form-control-sm col" id="torStiff" value="" readonly>
  </div>
  <div class="col-2">N-m^2</div>
</div>

</form>

  </div>
  <div class="col-sm-2"></div>
</div>


</body>
</html>
