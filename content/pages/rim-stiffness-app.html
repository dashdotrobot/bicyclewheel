<!doctype html>
<html lang="en">
<head>
  <title>Rim Stiffness App</title>
  <meta name="javascripts" content="rim-stiffness-app.js" />
  <meta name="stylesheets" content="rim-app.css" />
  <meta name="show_in_menu" content="True" />
</head>
<body>

<h2>Rim Stiffness App</h2>

<div class="row my-1">
  <div class="col-6">
    <button type="button" id="startRad" class="btn btn-block btn-sm btn-danger">Record radial</button>
  </div>
  <div class="col-6">
    <button type="button" id="startLat" class="btn btn-block btn-sm btn-primary">Record lateral</button>
  </div>
</div>

<div id="canvasDiv" class="spectrogram">
  <canvas id="canvas" height="1" width="1"
   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
</div>

<form>
<div class="form-group form-row my-0">
  <label for="mass" class="col-5 col-form-label">Diameter</label>
  <div class="col-4">
    <input type="text" class="form-control-plaintext" id="diameter" value="605">
  </div>
  <div class="col-3 col-form-label"> mm</div>
</div>

<div class="form-group form-row my-0">
  <label for="mass" class="col-5 col-form-label">Mass</label>
  <div class="col-4">
    <input type="text" class="form-control-plaintext" id="mass" value="500">
  </div>
  <div class="col-3 col-form-label"> grams</div>
</div>

<div class="form-group form-row my-0">
  <label for="radStiff" class="col-5 col-form-label">Radial stiffness</label>
  <div class="col-4">
    <input type="text" readonly class="form-control-plaintext" id="radStiff" value="100">
  </div>
  <div class="col-3 col-form-label"> [N-m^2]</div>
</div>

<div class="form-group form-row my-0">
  <label for="latStiff" class="col-5 col-form-label">Lateral stiffness</label>
  <div class="col-4">
    <input type="text" readonly class="form-control-plaintext" id="latStiff" value="100">
  </div>
  <div class="col-3 col-form-label"> N-m^2</div>
</div>

<div class="form-group form-row my-0">
  <label for="torStiff" class="col-5 col-form-label">Torsional stiffness</label>
  <div class="col-4">
    <input type="text" readonly class="form-control-plaintext" id="torStiff" value="25">
  </div>
  <div class="col-3 col-form-label"> N-m^2</div>
</div>
</form>


</body>
</html>
